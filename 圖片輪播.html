<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片輪播展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .carousel-container {
            width: 600px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
        }

        .carousel-slide img.active {
            display: block;
            opacity: 1;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            outline: none;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .carousel-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .dots-container {
            position: absolute;
            bottom: 15px;
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- 使用占位圖片代替實際圖片 -->
            <img src="assets/_b8dadaf8-2d9c-4534-bb7b-7c9588195e80.jpeg" alt="圖片1" class="active">
            <img src="assets/IMG_9044.JPG" alt="圖片2">
            <img src="assets/IMG_9061.JPG" alt="圖片3">
            <img src="assets/IMG_9062.JPG" alt="圖片4">
            <img src="assets/S__48881896.jpg" alt="圖片5">
        </div>

        <button class="carousel-btn prev-btn">❮</button>
        <button class="carousel-btn next-btn">❯</button>

        <div class="dots-container">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
        </div>
    </div>

    <script>
        // 獲取元素
        const slides = document.querySelectorAll('.carousel-slide img');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const dots = document.querySelectorAll('.dot');
        const carouselContainer = document.querySelector('.carousel-container');

        let currentSlide = 0;
        let slideInterval = null;
        const intervalTime = 3000; // 自動輪播間隔時間（毫秒）

        // 顯示特定幻燈片
        function showSlide(index) {
            // 移除所有幻燈片的active類
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            dots.forEach(dot => {
                dot.classList.remove('active');
            });

            // 顯示指定幻燈片
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentSlide = index;
        }

        // 顯示下一張幻燈片
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // 顯示上一張幻燈片
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // 開始自動輪播
        function startSlideTimer() {
            // 確保先停止任何現有的計時器
            stopSlideTimer();
            slideInterval = setInterval(nextSlide, intervalTime);
        }

        // 停止自動輪播
        function stopSlideTimer() {
            if (slideInterval) {
                clearInterval(slideInterval);
                slideInterval = null;
            }
        }

        // 綁定按鈕事件
        nextBtn.addEventListener('click', () => {
            nextSlide();
            startSlideTimer(); 
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            startSlideTimer(); 
        });

        // 綁定圓點事件
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const slideIndex = parseInt(dot.getAttribute('data-index'));
                showSlide(slideIndex);
                startSlideTimer(); 
            });
        });

        // 滑鼠懸停時暫停輪播
        carouselContainer.addEventListener('mouseenter', stopSlideTimer);
        carouselContainer.addEventListener('mouseleave', startSlideTimer);

        // 開始輪播
        startSlideTimer();
    </script>
</body>

</html>
